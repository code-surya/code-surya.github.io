  <title>Surya's Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: #c0caf5;
      font-family: 'Fira Code', monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #terminal {
      background: #1a1b26;
      border: 1px solid #3b4261;
      padding: 2rem;
      width: 80vw;
      max-width: 800px;
      height: 70vh;
      overflow-y: auto;
      white-space: pre-wrap;
      box-shadow: 0 0 12px #16161e;
    }

    .splash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #0d1117;
      color: #7aa2f7;
      font-family: 'Fira Code', monospace;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      white-space: pre;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #3b4261;
    }
    #mobile-buttons {
    display: none;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-top: 20px;
    padding: 10px;
    }

    #mobile-buttons button {
    background-color: #1a1b26;
    color: #c0caf5;
    border: 1px solid #3b4261;
    padding: 8px 16px;
    font-family: monospace;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    }

    #mobile-keys button {
    background-color: #1a1b26;
    color: #c0caf5;
    border: 1px solid #3b4261;
    padding: 8px 14px;
    font-family: monospace;
    font-size: 14px;
    margin: 5px;
    border-radius: 4px;
    cursor: pointer;
    }
    .ascii {
    font-family: monospace;
    font-size: 16px;
    line-height: 1.2;
    white-space: pre;
    overflow-x: auto;
    transition: font-size 0.2s ease;
    }

    @media (max-width: 768px) {
        .ascii{
            font-size: 9px !important;
            line-height: 1.1 !important;
        }
        #splash {
        font-size: 11px; /* smaller font to prevent distortion */
        white-space: pre-wrap;
        word-break: break-word;
        }
        #mobile-keys {
        display: block;
        position: absolute;
        bottom: 20px;
        width: 100%;
        text-align: center;
        }

        #terminal {
            padding-bottom: 100px; /* Give space for buttons */
        }

        .splash {
            font-size: 11px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Reduce ASCII art font size */
        pre, #terminal {
            font-size: 12px;
        }


    }
  </style>

[P] Projects  [C] Contact

(Q anytime to return here)
`;

    let introIndex = 0;
    let charIndex = 0;
    let introOutput = '';

    function typeIntro() {
      if (introIndex < introLines.length) {
        if (charIndex < introLines[introIndex].length) {
          introOutput += introLines[introIndex][charIndex++];
          terminal.textContent = introOutput;
          setTimeout(typeIntro, 30);
        } else {
          introOutput += '\n';
          charIndex = 0;
          introIndex++;
          setTimeout(typeIntro, 100);
        }
      } else {
        terminal.textContent = introOutput + menuText;
        if (window.innerWidth < 768) {
        document.getElementById("mobile-keys").style.display = "block";
        }
        document.addEventListener("keydown", handleKeyPress);
      }
    }

    function handleKeyPress(e) {
    const key = e.key.toLowerCase();
    let sectionKey = null;

    if (key === 'a') sectionKey = 'about';
    else if (key === 's') sectionKey = 'skills';
    else if (key === 'p') sectionKey = 'projects';
    else if (key === 'c') sectionKey = 'contact';

    if (sectionKey) {
        showSplashThenType(sectionKey);
    } else if (key === 'q') {
        terminal.textContent = "> exit\n\nReturning to main menu...\n";
        setTimeout(() => {
        resetIntro();
        }, 800);
    }
    }
    function simulateKey(key){
        handleKeyPress({key});
    }
    function resetIntro() {
      introIndex = 0;
      charIndex = 0;
      introOutput = '';
      terminal.textContent = '';
      typeIntro();
    }

    function showSplashThenType(sectionKey) {
      const ascii = asciiMap[sectionKey];

      splash.textContent = ascii;
      splash.style.display = "flex";

      setTimeout(() => {
        splash.style.display = "none";

        const asciiBlock = document.createElement('pre');
        asciiBlock.className = 'ascii';
        asciiBlock.textContent = ascii;

        terminal.innerHTML = `> ${sectionKey}<br><br>`;
        terminal.appendChild(asciiBlock);
        let i = 0;
        function type() {
          if (i < content.length) {
            // terminal.textContent += content[i++];
            const span = document.createElement("span");
            span.textContent = content[i++];
            terminal.appendChild(span);
            setTimeout(type, 10);
          } else {
            // terminal.textContent += "\n\n(Press [Q] to return)";

            note.textContent = "\n\n(Press [Q] to return)";
            terminal.appendChild(note);
          }
        }
        setTimeout(type, 300);
      }, 900);
